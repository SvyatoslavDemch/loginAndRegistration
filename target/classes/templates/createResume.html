<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html>
<head>
    <meta charset="utf-8" />
    <title>Добавить резюме</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <style>
      body {
        background-image: url('https://i.pinimg.com/originals/68/cd/10/68cd104bb10e42adcf0a0a6b21a51a70.png'); /* Путь к фоновому изображению */
        background-color: #c7b39b; /* Цвет фона */
      }
    </style>

    <div class="container">
        <header th:insert="blocks/header :: header"></header>
    </div>

    <p>

        <head  class="container mt-10 mb-6">

    <div class="container mt-5 mb-5">
        <h1>Создать резюме</h1><br>
        <form action="/resume/{@id}" method="post">
            <h3>Контактная информация</h3><br>
            <div class="col-5">
                <input type="text" name="name" placeholder="Введите имя" class="form-control"><br>
                <input type="text" name="lastname" placeholder="Введите фамилию" class="form-control"><br>
                <input type="text" name="city" placeholder="Введите место проживания" class="form-control"><br>
                <h3>Основная информация</h3><br>
                <input type="text" name="prof" placeholder="Введите профессию " class="form-control"><br>
                <h4>Дата рождения</h4>
                <form>
                    <p>
                        <label for="date">Дата и время: </label>
                        <input type="date" id="date" name="date"/>
                    </p>
                </form>

            </div>
            <div>
                Укажите ваш пол<p>
                <input  type="radio" id="ManChoice" name="contact"  value="man" >
                <label for="ManChoice">Мужской</label>
                <input  type="radio"id="WomanChoice" name="contact" value="woman">
                <label for="WomanChoice">Женский </label> </p>
            </div>
            <h4>Гражданство</h4><br>
            <div class="col-5">
                <input type="text" name="citizenship" placeholder="Введите гражданство" class="form-control"><br>
            </div>
            <div>
                <h3>Опыт работы</h3><br>
                <input  type="radio" id="yes" name="contact"  value="yes" >
                <label for="yes">Есть опыт работы</label>
                <input  type="radio"id="no" name="contact" value="no">
                <label for="yes">Нет опыта работы </label>
            </div>
            </head>
            <h4>Вы можете загрузить своё резюме в pdf-файле</h4><p>
            <input type="file" name="photo" multiple accept="application/pdf">
        </p>
            <a href ="/resume/add"type="button" class="btn btn-primary btn-lg px-4 me-md-2">Разместить резюме</a>
            </body>
        </form>
    </div>
</head>
</html>
